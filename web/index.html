<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Academia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Bem-vindo à nossa Academia!</h1>
    </div>

    <div class="form-container">
        <h2>Preencha seus Dados</h2>
        <form id="formulario" action="planos.html" method="get">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Idade -->
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
            </div>

            <!-- Observações -->
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" placeholder="Digite suas observações (opcional)"></textarea>
            </div>

            <!-- Botão para ir para os planos -->
            <div class="btn-container">
                <button type="submit" class="btn">Pagar Agora</button>
            </div>
        </form>
    </div>
</body>
</html>
